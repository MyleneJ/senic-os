#@TYPE: Machine
#@NAME: nanopi-m1-senic
#@DESCRIPTION: Machine configuration for the FriendlyARM NanoPi M1, based on the Allwinner H3 CPU. Specific to senic platform because wifi and bluetooth are added using USB dongles

require conf/machine/nanopi-m1.conf

# U-Boot configurations
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-fe"
PREFERRED_VERSION_u-boot = "v2017.03+git%"
UBOOT_MACHINE = "nanopi_m1_defconfig"

# To create a wic image to deploy it on a SD-card
IMAGE_FSTYPES += "wic"
WKS_FILES = "senic-sdcard.wks"
# Dependencies needed for wic
EXTRA_IMAGEDEPENDS += "dosfstools-native mtools-native"
